name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]

# 设置token访问权限（保持最小权限）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到v4（v3已逐步废弃）
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # 升级到v3（v2兼容问题）
        with:
          version: 8.6.12

      - name: Setup Node
        uses: actions/setup-node@v4  # 升级到v4（适配最新runner）
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v5  # 升级到v5（最新稳定版）

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch /.nojekyll  # 关键：.nojekyll要放在目录下！
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 升级到v3（解决废弃报错）
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升级到v4（最新稳定版）
